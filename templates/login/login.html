{/include file='header.html'/}
<script type="text/javascript">
	$(function(){
		$('#OperatorID').focus();
		$("#pwd").keydown(function(e){
			 var keyCode = event.keyCode; 
			 if(keyCode==13){
				 submitBut();
				 }
		});
	});

	function submitBut()
	{
		var OperatorID=$("#OperatorID").val();
		var OperatorPsw=$("#OperatorPsw").val();
		if(OperatorID==''){alert('操作员不能为空');return false;}
		if(OperatorPsw==''){alert('密码不能为空');return false;}
		$("form").submit();
	}
</script>
<link rel="stylesheet" type="text/css" href="{/$basePath/}/www/css/loginstyle.css"/>
<body>
<form name='loginForm' method="post" action='{/spUrl c=loginController a=loginIndex/}'>
<table width="1000" height="100%" border="0" align="center" cellpadding="0" cellspacing="0"  id="tab" >
	<tr>
		<td height="290" colspan="2">&nbsp;</td>
	</tr>
	<tr>
		<td height="40" align="right" width="500">操作员：</td>
		<td align="left"><input type="text" class="inputs" id="OperatorID" name="OperatorID" onKeyDown=""/></td>
	</tr>
	<tr>
		<td height="40" align="right">密&nbsp;&nbsp;码：</td>
		<td align="left"><input type="password" class="inputs" id="pwd" name="pwd" /></td>
	</tr>
	<tr>
		<td height="40" colspan="2" class="submit_td" nowrap>
			<input type="button" name="Submit" value="登录"  onClick="submitBut()" class="submit" style='cursor:pointer' />&nbsp;
			<input type="reset" class="submit" value="取消" style='cursor:pointer'/>
		</td>
	</tr>
	<tr>
		<td colspan="2">&nbsp;</td>
	</tr>
</table>
</form>
{/include file='footer.html'/}
